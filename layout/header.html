<html>

<head>
    <title>{title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 40px auto;
            max-width: 1024px;
            width: 80vw;
            line-height: 1.6;
            font-size: calc(16px + (18 - 16) * ((80vw - 300px) / (1024 - 300)));
            font-family: sans-serif;
            color: #444;
            padding: 0 10px
        }

        h1,
        h2,
        h3 {
            line-height: 1.2
        }

        pre {
            background-color: #eeeeee;
            font-family: monospace;
            padding: calc(1em + 1vw);
            margin: 0px;
            font-size: calc(14px + (16 - 14) * ((80vw - 300px) / (1024 - 300)));
            overflow: auto;
        }

        blockquote {
            background-color: #eeeeee;
            margin: 0px;
            padding: calc(1em + 1vw);
            font-size: calc(14px + (16 - 14) * ((80vw - 300px) / (1024 - 300)));
            overflow: auto;
        }
    </style>
</head>

<body>
    <a href="/">Home</a>
